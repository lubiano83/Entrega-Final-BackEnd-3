paths:
  /api/pets:
    get:
      summary: Obtiene todas las mascotas
      tags:
        - Pets
      responses:
        "200":
          description: Obtiene todas las mascotas correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Pet"
        "500":
          description: Error interno del servidor
    post:
      summary: Crea una nueva mascota
      tags:
        - Pets
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/requestBodies/createPet"
      responses:
        "201":
          description: Mascota creada correctamente
        "400":
          description: Valores incompletos en el cuerpo de la solicitud
        "500":
          description: Error interno del servidor
  /api/pets/{pid}:
    put:
      summary: Actualiza una mascota por su ID
      tags:
        - Pets
      parameters:
      - name: pid
        in: path
        required: true
        description: ID de la mascota que se desea actualizar
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/requestBodies/updatePet"
      responses:
        "200":
          description: Mascota actualizada correctamente
        "404":
          description: Mascota no encontrada
        "500":
          description: Error interno del servidor
    delete:
      summary: Elimina una mascota por su ID
      tags:
        - Pets
      parameters:
      - name: pid
        in: path
        required: true
        description: ID de la mascota que se desea eliminar
        schema:
          type: string
      responses:
        "200":
          description: Mascota eliminada correctamente
        "404":
          description: Mascota no encontrada
        "500":
          description: Error interno del servidor
  /api/pets/withimage:
    post:
      summary: Crea una mascota con una imagen
      tags:
        - Pets
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Nombre de la mascota
                specie:
                  type: string
                  description: Especie de la mascota
                birthDate:
                  type: string
                  format: date
                  description: Fecha de nacimiento de la mascota
                image:
                  type: string
                  format: binary
                  description: Imagen de la mascota
      responses:
        "201":
          description: Mascota creada correctamente con una imagen
        "400":
          description: Valores incompletos en el cuerpo de la solicitud
        "500":
          description: Error interno del servidor

components:
