    Pet:
      type: object
      properties:
        _id:
          type: string
          description: ID autogenerado de la mascota
        name:
          type: string
          description: Nombre de la mascota
        specie:
          type: string
          description: Especie de la mascota
        birthDate:
          type: string
          format: date
          description: Fecha de nacimiento de la mascota
        adopted:
          type: boolean
          description: Indica si la mascota est치 adoptada
        owner:
          type: string
          description: ID del due침o de la mascota
        image:
          type: string
          description: Ruta de la imagen de la mascota
      example:
        _id: "123456"
        name: "Bobby"
        specie: "Perro"
        birthDate: "2020-01-01"
        adopted: false
        owner: "owner_id"
        image: "/images/bobby.jpg"
  requestBodies:
    createPet:
      type: object
      properties:
        name:
          type: string
          description: Nombre de la mascota
        specie:
          type: string
          description: Especie de la mascota
        birthDate:
          type: string
          format: date
          description: Fecha de nacimiento de la mascota
      example:
        name: "Michi"
        specie: "Gato"
        birthDate: "2022-06-15"
    updatePet:
      type: object
      properties:
        name:
          type: string
          description: Nombre de la mascota
        specie:
          type: string
          description: Especie de la mascota
        birthDate:
          type: string
          format: date
